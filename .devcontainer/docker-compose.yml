
version: "3.8"

services:
  devcontainer:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VARIANT: "3.11-bullseye"
    command: sleep infinity
    init: true
    tty: true
    user: vscode
    volumes:
      - ..:/workspaces/workspace:cached
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
